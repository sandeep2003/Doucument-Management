<main class="banner">
  <div class="container-fluid">
    <header class="header d-none d-md-block">
      <div class="row">
        <!-- <a href="index.html" class="navbar-brand d-flex w-50 mr-auto"><img [src]=" brandLogo == null ? localLogo : brandLogo"
            alt=""></a> -->
      </div>
    </header>
    <section class="auth-wrap py-3 py-md-5" >
      <div class="banner-text banner-content d-flex flex-column justify-content-center h-100">
        <div class="d-flex flex-column-reverse flex-md-row">
          <div class="col-12 col-md-6 col-lg-7 px-0 px-md-3 mt-3 mt-md-0">
            <div class="banner-heading d-flex flex-column justify-content-center h-100">
              <div class="heading" [innerHtml]='loginText'></div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 offset-lg-1 mt-4 mt-lg-0 px-0 px-md-3">
              <app-login *ngIf="currentUrl == '#/auth/login'"></app-login>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
